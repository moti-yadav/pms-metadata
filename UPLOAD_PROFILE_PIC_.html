<!DOCTYPE html>
<html lang='en' xmlns='http://www.w3.org/1999/xhtml' xmlns:o='urn:schemas-microsoft-com:office:office'>

<head>
   <meta charset='UTF-8'>
   <meta name='viewport' content='width=device-width,initial-scale=1'>
   <meta name='x-apple-disable-message-reformatting'>
   <title></title>
   <!--[if mso]> 
      <noscript>
         <xml>
            <o:OfficeDocumentSettings>
               <o:PixelsPerInch>96</o:PixelsPerInch>
            </o:OfficeDocumentSettings>
         </xml>
      </noscript>
      <![endif]-->
</head>

<body style='
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      max-width :700px;
      margin: auto;
      color:black;
      padding: 1.5%;
      font-size: 1.3rem;
      text-align: center;
      font-family: Playfair Display, serif;
      background: rgb(237,209,218);
background: linear-gradient(0deg, rgba(237,209,218,1) 0%, rgba(248,248,255,1) 25%);border-radius:1rem;'>
   <div
      style='background-color:white;padding: 1%;margin: 10px 10px 0px 10px;text-align:center;border-top-left-radius: 1rem;border-top-right-radius: 1rem;'>
      <p style='text-align:left;font-size:25px;margin-left:5%;font-family: Playfair Display, serif;'> Mettle </p>
      <img style='border-radius:50%;display: block;
            margin-left: auto;
            margin-right: auto;border:1px solid #6A5ACD;' class='center'
         src='https://cdn5.vectorstock.com/i/1000x1000/34/59/okr-objective-key-result-concept-with-big-word-vector-27223459.jpg'
         width='80' height='80' alt='anchor'>
      <p style='text-align:center;padding:20px 20px 2px 20px'> <b>${createdBy} mentioned you in a comment</b> </p>
      <p style='text-align:center;padding:1px 5px 20px 5px;color:grey;'> ${role}
      </p>
   </div>

   <div style='background-color:#F5F5F5;margin: 0px 10px 0px 10px;padding:5%;'>
      <p style='text-align:left;margin-left:40px;font-size:1.2rem;'> ${objective} </p>
      <div style='padding:20px;background-color:white;border-radius:1rem;width:95%;'>
         <div align='center' style='display:block; min-width:500px;'>
            <img style='border-radius:50%;
                border:1px solid #6A5ACD;float:left;' src='${profileImgUrl}' width='30' height='30' alt='profileImg' />
            <p style='float:left;margin:0px;padding:5px;margin-left:8px;font-size:1.2rem;'> ${createdBy} </p>
         </div>
         <br>
         <br>
         <div align='center' style='display:block;text-align:left;margin-left:50px;font-size:1.1rem;'>${comment}</div>
      </div>
   </div>

   <div
      style='background-color:white;margin: 0px 10px 10px 10px;padding:5%;border-bottom-left-radius: 1rem;border-bottom-right-radius: 1rem;'>
      <div style='background-color:#6A5ACD; padding:1%;margin:6%;border-radius:1rem'>
         <p style='text-align:center;padding:2px 6px 2px 6px; color:white;' href='${okrLink}'> <a href='${okrLink}'
               style='text-decoration:none; color:white'>View in Dashboard </a></p>
      </div>
   </div>
</body>

</html>
